<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ADA enTech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta de ADA enTech</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com" required>
                <div class="error-message" id="emailError">Por favor ingrese un correo válido</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                <div class="error-message" id="passwordError">La contraseña debe tener al menos 4 caracteres</div>
            </div>

            <div class="form-group">
                <label for="userType">Tipo de Usuario</label>
                <select id="userType" class="form-control" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="ESTUDIANTE">Estudiante</option>
                    <option value="PROFESOR">Profesor</option>
                    <option value="TUTOR">Tutor</option>
                    <option value="ADMIN">Administrador</option>
                </select>
                <div class="error-message" id="userTypeError">Por favor seleccione un tipo de usuario</div>
            </div>

            <button type="submit" class="btn-auth">Iniciar Sesión</button>
        </form>

        <div class="auth-footer">
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            <p><a href="../index.html">Volver al inicio</a></p>
        </div>
    </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
